<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaverPay Claude Code Plugins</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR",
          sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 3rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .installation {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .installation h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #667eea;
      }

      .code-wrapper {
        position: relative;
        margin-bottom: 0.5rem;
      }

      .code-wrapper::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 5rem;
        background: linear-gradient(to left, #2d3748 60%, transparent);
        pointer-events: none;
        border-radius: 0 8px 8px 0;
        z-index: 1;
      }

      .code-block {
        background: #2d3748;
        color: #e2e8f0;
        padding: 1rem;
        padding-right: 6rem;
        border-radius: 8px;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.9rem;
        overflow-x: auto;
        white-space: nowrap;
      }

      .copy-button {
        position: absolute;
        top: 50%;
        right: 0.5rem;
        transform: translateY(-50%);
        background: #4a5568;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #e2e8f0;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.75rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        transition: all 0.2s;
        z-index: 2;
      }

      .copy-button:hover {
        background: #5a6678;
      }

      .copy-button.copied {
        background: #48bb78;
        border-color: #48bb78;
      }

      .plugins-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .plugin-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .plugin-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      .plugin-header {
        margin-bottom: 1.5rem;
      }

      .plugin-name {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 0.5rem;
      }

      .plugin-description {
        color: #718096;
        font-size: 1.1rem;
      }

      .features {
        margin-bottom: 1.5rem;
      }

      .features h3 {
        font-size: 1.1rem;
        color: #4a5568;
        margin-bottom: 0.75rem;
      }

      .features ul {
        list-style: none;
        padding-left: 0;
      }

      .features li {
        padding: 0.4rem 0;
        color: #4a5568;
        position: relative;
        padding-left: 1.5rem;
      }

      .features li:before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
      }

      .installation-section {
        background: #f7fafc;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .installation-section h3 {
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }

      .plugin-content {
        margin-top: 1.5rem;
      }

      .plugin-content h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2d3748;
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e2e8f0;
      }

      .plugin-content h2:first-child {
        margin-top: 0;
      }

      .plugin-content h3 {
        font-size: 1.2rem;
        font-weight: 600;
        color: #4a5568;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .plugin-content p {
        color: #4a5568;
        line-height: 1.6;
        margin: 0.75rem 0;
      }

      .plugin-content ul {
        list-style: disc;
        padding-left: 1.5rem;
        margin: 1rem 0;
      }

      .plugin-content ol {
        padding-left: 1.5rem;
        margin: 1rem 0;
      }

      .plugin-content li {
        padding: 0.5rem 0;
        color: #4a5568;
        line-height: 1.6;
      }

      /* 주요 기능 섹션의 리스트에만 체크마크 추가 */
      .plugin-content .feature-list {
        list-style: none;
        padding-left: 0;
      }

      .plugin-content .feature-list li {
        position: relative;
        padding-left: 1.8rem;
      }

      .plugin-content .feature-list li:before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
        font-size: 1.1rem;
      }

      .plugin-content code {
        background: #edf2f7;
        color: #e53e3e;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.9em;
      }

      .plugin-content pre {
        background: #2d3748;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1rem 0;
      }

      .plugin-content pre code {
        background: transparent;
        color: inherit;
        padding: 0;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .section {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
      }

      .section:first-of-type {
        border-top: none;
        margin-top: 0;
        padding-top: 0;
      }

      .section-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.5rem;
      }

      .section-description {
        color: #718096;
        margin-bottom: 1rem;
      }

      .subsection {
        margin-top: 1rem;
      }

      .subsection h4 {
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }

      .subsection ul {
        list-style: none;
        padding-left: 0;
        margin-top: 0.5rem;
      }

      .subsection li {
        padding: 0.4rem 0;
        color: #4a5568;
        position: relative;
        padding-left: 1.5rem;
      }

      .subsection li:before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
      }

      .subsection p {
        color: #4a5568;
        margin: 0.5rem 0;
      }

      .section-features h4,
      .section-usage h4 {
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
      }

      .section-features ul {
        list-style: none;
        padding-left: 0;
      }

      .section-features li {
        padding: 0.4rem 0;
        color: #4a5568;
        position: relative;
        padding-left: 1.5rem;
      }

      .section-features li:before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
      }

      .usage {
        background: #f7fafc;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
      }

      .usage h3 {
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }

      .install-command {
        background: #2d3748;
        color: #e2e8f0;
        padding: 0.75rem 1rem;
        padding-right: 6rem;
        border-radius: 6px;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.85rem;
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }

      .install-command::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }

      .command {
        background: #edf2f7;
        color: #2d3748;
        padding: 0.5rem 1rem;
        padding-right: 6rem;
        border-radius: 6px;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.85rem;
        overflow-x: auto;
        white-space: nowrap;
      }

      .command-wrapper {
        position: relative;
        margin-top: 0.5rem;
      }

      .command-wrapper::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 5rem;
        background: linear-gradient(to left, #edf2f7 60%, transparent);
        pointer-events: none;
        border-radius: 0 6px 6px 0;
        z-index: 1;
      }

      .command-wrapper .copy-button {
        border-color: rgba(0, 0, 0, 0.2);
        background: #cbd5e0;
        color: #2d3748;
        z-index: 2;
      }

      .command-wrapper .copy-button:hover {
        background: #b8c4d0;
      }

      footer {
        text-align: center;
        color: white;
        margin-top: 3rem;
        opacity: 0.9;
      }

      footer a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .back-button-container {
        margin-bottom: 2rem;
      }

      .back-button {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.2s;
      }

      .back-button:hover {
        background: #667eea;
        color: white;
      }

      .plugin-detail-content {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .plugins-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='../index.html'">
          ← 목록으로 돌아가기
        </button>
      </div>

      <header>
        <h1>{{PLUGIN_TITLE}}</h1>
      </header>

      <div class="plugin-detail-content">
        {{PLUGIN_CONTENT}}
      </div>

      <footer>
        <p>
          <a
            href="https://github.com/NaverPayDev/naverpay-plugins"
            target="_blank"
            >GitHub Repository</a
          >
          | © 2026. NAVER Financial Corp. All Rights Reserved.
        </p>
      </footer>
    </div>

    <script>
      function copyCode(button) {
        const wrapper = button.parentElement;
        const codeBlock = wrapper.querySelector(
          ".code-block, .install-command, .command",
        );
        const text = codeBlock.textContent.trim();

        navigator.clipboard
          .writeText(text)
          .then(() => {
            const originalText = button.textContent;
            button.textContent = "Copied!";
            button.classList.add("copied");

            setTimeout(() => {
              button.textContent = originalText;
              button.classList.remove("copied");
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy:", err);
            button.textContent = "Failed";
            setTimeout(() => {
              button.textContent = "Copy";
            }, 2000);
          });
      }
    </script>
  </body>
</html>
